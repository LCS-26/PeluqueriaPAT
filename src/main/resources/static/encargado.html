<body onload="cargarCitasEncargado()">
    <main>
    <h1>Gestionemos</h1>

    

    <h2>Clientes</h2>
        <div>
            <table border="1">
                <thead>
                <tr>
                    <th>ID</th> <!-- NUEVO -->
                    <th>Día</th>
                    <th>Hora</th>
                    <th>Peluquer@</th>
                    <th>Cliente</th>
                </tr>
                </thead>
                <tbody id="tabla-citas-body">
                <!-- Aquí van las filas dinámicas -->
                </tbody>
            </table>

        </div>


        <h2>Editar información</h2>
        <h2>Editar información</h2>

        <!-- FORMULARIO 1: Modificar información personal -->
        <form onsubmit="actualizar_informacion_personal(event)">
            <fieldset>
                <h3>Editar información personal del cliente</h3>

                <div>
                    <label>Email actual del cliente</label>
                    <input type="email" id="email-actual" required>
                </div>

                <div>
                    <label>Nuevo nombre</label>
                    <input type="text" id="nuevo-nombre">
                </div>

                <div>
                    <button type="submit">Actualizar información</button>
                </div>
            </fieldset>
        </form>

        <!-- FORMULARIO 2: Cancelar cita -->
        <form onsubmit="cancelar_cita(event)">
            <fieldset>
                <h3>Cancelar cita</h3>

                <div>
                    <label>ID de la cita a cancelar</label>
                    <input type="number" id="id-cita-cancelar" required>
                </div>

                <div>
                    <button type="submit" >Cancelar cita</button>
                </div>
            </fieldset>
        </form>
    </main>
